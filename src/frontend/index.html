<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="static/css/styles.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <!-- Navigation bar -->
        <nav class="colorFondo">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Body -->
        <div class="container">
            <br />
            <h3>Smart Home Web Client!</h3>
            <br />
            <div class="col l12 s12 m12">
                <a class="waves-effect waves-light btn modal-trigger" href="#modal">Agregar
                    dispositivo</a>
            </div>
            <div class="col l12 s12 m12">
                <div class="row" id="listaDisp"></div>
            </div>
            <div class="col s4 m4 l2 xl2">


                <!-- Modal Structure -->
                <div id="modal" class="modal">
                    <div class="modal-content"">
                        <h4 id="headerDisp">Nuevo dispositivo</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col">
                                        Nombre
                                        <input placeholder="Nombre del dispositivo" id="formName" type="text"
                                            class="validate">
                                        <label for="name"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col">
                                        Descripción
                                        <input placeholder="Descripción del dispositivo" id="formDescription"
                                            type="text" class="validate">
                                        <label for="description"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    Tipo:
                                    <p>
                                        <label>
                                            <input name="group1" type="radio" id="typeOnOff" checked />
                                            <span>On/Off</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="group1" type="radio" id="typeDim" />
                                            <span>Dimerizable</span>
                                        </label>
                                    </p>
                                </div>

                            </form>
                            <div class="row">
                                <div class="card-action">
                                    <a href="#!" id="descartarId" class="modal-close waves-effect waves-light btn " >Descartar</a>
                                    <a id="confirmarId" class="modal-close waves-effect waves-light btn" >Confirmar</a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

    </main>
    <!-- Page Footer -->
    <footer class="page-footer colorFondo">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright 2021</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">Email | </a>
                        <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/MyFramework.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
</body>

</html>
